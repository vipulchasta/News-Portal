<div class="row justify-content-center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form class="form-container">
            <p class="h4 mb-5 text-center">Signin</p>
            <div style="text-align: center;">
                <img [lazyLoad]="brandImage" [defaultImage]="defaultImage" class="img-rounded" style="max-width: 400px; max-height: 200px;"/>
            </div>

            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" placeholder="Your EmailId" />
                <small class="form-text text-muted">We'll never share your details with anyone else.</small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Authenticate</button>
            <a routerLink="/signup">
                <p class="m-2 text-center" style="font-size: 0.8rem;">Don't have an account?</p>
            </a>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
